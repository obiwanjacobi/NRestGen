settings:
  odata:
    queryable: true
    select: true
    filter: true
    expand: 1
    count: true
    max: 100
  mediatr:
    register_assembly: true
  api:
    version: 1
    base_url: api
  project:
    controllers: Controllers
    resource_model: ResourceModel
entities:
  - name: Customer
    set_name: Customers
    properties:
      - name: CustomerId
        type: int
      - name: Name
        type: string
      - name: Orders
        type: List<Order>
  - name: Order
    set_name: Orders
    properties:
      - name: OrderId
        type: int
      - name: CustomerId
        type: int
